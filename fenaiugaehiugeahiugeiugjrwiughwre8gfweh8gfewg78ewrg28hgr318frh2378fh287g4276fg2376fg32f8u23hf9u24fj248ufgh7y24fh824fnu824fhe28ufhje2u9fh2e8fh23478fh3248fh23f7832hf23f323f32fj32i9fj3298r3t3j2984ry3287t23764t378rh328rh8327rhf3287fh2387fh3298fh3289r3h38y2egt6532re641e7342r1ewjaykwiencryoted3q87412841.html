<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Sauce Lessons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .admin-header {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
      padding: 2rem;
      border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      text-align: center;
    }
    
    .admin-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 50%, #ff0000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    
    .admin-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .stat-card {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
      border: 1px solid rgba(255, 0, 0, 0.08);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
    }
    
    .stat-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff0000 0%, #ff4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }
    
    .orders-section {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
      border: 1px solid rgba(255, 0, 0, 0.08);
      border-radius: 20px;
      padding: 2rem;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .refresh-btn {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.2);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.4);
    }
    
    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    
    .orders-table th,
    .orders-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .orders-table th {
      background: rgba(255, 0, 0, 0.05);
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    
    .orders-table td {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
    
    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-pending {
      background: rgba(255, 165, 0, 0.2);
      color: #ffab00;
      border: 1px solid rgba(255, 165, 0, 0.3);
    }
    
    .status-completed {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .status-expired {
      background: rgba(255, 0, 0, 0.2);
      color: #ff4444;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .action-btn {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0.2rem;
    }
    
    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
    }
    
    .action-btn.delete {
      background: linear-gradient(135deg, #666 0%, #444 100%);
    }
    
    .order-details {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .time-remaining {
      font-size: 0.8rem;
      color: #ffab00;
      font-weight: 500;
    }
    
    .expired {
      color: #ff4444;
    }
    
    .search-bar {
      margin-bottom: 1rem;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 0.9rem;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .no-orders {
      text-align: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    @media (max-width: 768px) {
      .admin-container {
        padding: 1rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }
      
      .orders-table {
        font-size: 0.8rem;
      }
      
      .orders-table th,
      .orders-table td {
        padding: 0.5rem;
      }
      
      .order-details {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <div class="admin-title">üõ°Ô∏è Admin Panel</div>
    <div class="admin-subtitle">Order Management System</div>
  </div>
  
  <div class="admin-container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalOrders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingOrders">0</div>
        <div class="stat-label">Pending Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedOrders">0</div>
        <div class="stat-label">Completed Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalRevenue">$0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>
    
    <div class="orders-section">
      <div class="section-title">
        üìã Order Management
        <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh</button>
      </div>
      
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by Order ID, Email, or Telegram..." 
               onkeyup="filterOrders()">
      </div>
      
      <table class="orders-table" id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Customer</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Time Left</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
        </tbody>
      </table>
      
      <div id="noOrdersMessage" class="no-orders" style="display: none;">
        üì≠ No orders found
      </div>
    </div>
  </div>
  
  <script>
    let allOrders = [];
    
    function loadOrders() {
      const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
      allOrders = purchases;
      
      // Clean up expired orders
      const now = new Date();
      const activeOrders = allOrders.filter(order => {
        const expiresAt = new Date(order.expiresAt);
        if (now > expiresAt && order.status === 'pending') {
          return false; // Remove expired orders
        }
        return true;
      });
      
      // Update localStorage with cleaned orders
      if (activeOrders.length !== allOrders.length) {
        localStorage.setItem('purchases', JSON.stringify(activeOrders));
        allOrders = activeOrders;
      }
      
      updateStats();
      displayOrders(allOrders);
    }
    
    function updateStats() {
      const totalOrders = allOrders.length;
      const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
      const completedOrders = allOrders.filter(o => o.status === 'completed').length;
      const totalRevenue = allOrders
        .filter(o => o.status === 'completed')
        .reduce((sum, o) => sum + o.product.price, 0);
      
      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('pendingOrders').textContent = pendingOrders;
      document.getElementById('completedOrders').textContent = completedOrders;
      document.getElementById('totalRevenue').textContent = '$' + totalRevenue;
    }
    
    function displayOrders(orders) {
      const tbody = document.getElementById('ordersTableBody');
      const noOrdersMessage = document.getElementById('noOrdersMessage');
      
      if (orders.length === 0) {
        tbody.innerHTML = '';
        noOrdersMessage.style.display = 'block';
        return;
      }
      
      noOrdersMessage.style.display = 'none';
      
      tbody.innerHTML = orders.map(order => {
        const now = new Date();
        const expiresAt = new Date(order.expiresAt);
        const timeLeft = expiresAt - now;
        
        let timeLeftDisplay = '';
        let statusClass = '';
        
        if (order.status === 'completed') {
          timeLeftDisplay = 'Completed';
          statusClass = 'status-completed';
        } else if (timeLeft <= 0) {
          timeLeftDisplay = 'Expired';
          statusClass = 'status-expired';
        } else {
          const minutes = Math.floor(timeLeft / 60000);
          const seconds = Math.floor((timeLeft % 60000) / 1000);
          timeLeftDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
          statusClass = 'status-pending';
        }
        
        return `
          <tr>
            <td><strong>${order.orderId}</strong></td>
            <td>
              <div>${order.product.title}</div>
              <div class="order-details">Created: ${new Date(order.timestamp).toLocaleString()}</div>
            </td>
            <td><strong>$${order.product.price}</strong></td>
            <td>
              <div>üìß ${order.email}</div>
              <div class="order-details">üì± ${order.telegram}</div>
            </td>
            <td>
              <span style="text-transform: capitalize;">${order.paymentMethod}</span>
            </td>
            <td>
              <span class="status-badge ${statusClass}">${order.status}</span>
            </td>
            <td>
              <span class="time-remaining ${timeLeft <= 0 ? 'expired' : ''}">${timeLeftDisplay}</span>
            </td>
            <td>
              ${order.status === 'pending' && timeLeft > 0 ? 
                `<button class="action-btn" onclick="completeOrder('${order.orderId}')">‚úÖ Complete</button>` : 
                ''}
              <button class="action-btn delete" onclick="deleteOrder('${order.orderId}')">üóëÔ∏è Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }
    
    function completeOrder(orderId) {
      if (confirm(`Complete order ${orderId}? This will notify the customer that payment was confirmed.`)) {
        let purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
        const orderIndex = purchases.findIndex(p => p.orderId === orderId);
        
        if (orderIndex !== -1) {
          purchases[orderIndex].status = 'completed';
          purchases[orderIndex].completedAt = new Date().toISOString();
          localStorage.setItem('purchases', JSON.stringify(purchases));
          
          alert(`Order ${orderId} has been completed! Customer will see confirmation.`);
          loadOrders();
        }
      }
    }
    
    function deleteOrder(orderId) {
      if (confirm(`Delete order ${orderId}? This action cannot be undone.`)) {
        let purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
        purchases = purchases.filter(p => p.orderId !== orderId);
        localStorage.setItem('purchases', JSON.stringify(purchases));
        
        alert(`Order ${orderId} has been deleted.`);
        loadOrders();
      }
    }
    
    function filterOrders() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredOrders = allOrders.filter(order => 
        order.orderId.toLowerCase().includes(searchTerm) ||
        order.email.toLowerCase().includes(searchTerm) ||
        order.telegram.toLowerCase().includes(searchTerm) ||
        order.product.title.toLowerCase().includes(searchTerm)
      );
      
      displayOrders(filteredOrders);
    }
    
    // Auto-refresh every 30 seconds
    setInterval(loadOrders, 30000);
    
    // Load orders on page load
    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>
</body>
</html>
