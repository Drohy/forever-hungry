<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sauce Lessons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-out;
      min-height: 100vh;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    
    header {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
      position: relative;
      text-align: center;
      padding: 2rem;
      animation: slideDown 1s ease-out;
      border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 0, 0.03) 50%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
    }
    
    .main-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 50%, #ff0000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    
    .back-btn {
      position: absolute;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.2);
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .back-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.4);
      transform: translateY(-50%) translateX(-2px);
    }
    
    .checkout-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
    }
    
    .product-summary {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.08);
      border-radius: 28px;
      padding: 3rem;
      height: fit-content;
      position: sticky;
      top: 2rem;
    }
    
    .product-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-radius: 24px;
      border: 1px solid rgba(255, 0, 0, 0.15);
    }
    
    .product-image img {
      width: 70%;
      height: 70%;
      object-fit: cover;
      border-radius: 16px;
      filter: brightness(1.1) contrast(1.1);
    }
    
    .product-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff0000 0%, #ff4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: -0.5px;
    }
    
    .product-price {
      font-size: 2.5rem;
      color: #fff;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    
    .product-description {
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.7;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 400;
      font-size: 0.95rem;
    }
    
    .product-includes {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 300;
      padding: 1.5rem;
      background: rgba(255, 0, 0, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 0, 0, 0.1);
    }
    
    .checkout-form {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.08);
      border-radius: 28px;
      padding: 3rem;
    }
    
    .form-section {
      margin-bottom: 3rem;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
      background: rgba(0, 0, 0, 0.5);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .payment-methods {
      display: grid;
      gap: 1rem;
    }
    
    .payment-option {
      position: relative;
    }
    
    .payment-radio {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    
    .payment-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .payment-radio:checked + .payment-label {
      border-color: rgba(255, 0, 0, 0.4);
      background: rgba(255, 0, 0, 0.05);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }
    
    .payment-label:hover {
      border-color: rgba(255, 0, 0, 0.2);
      background: rgba(255, 0, 0, 0.02);
    }
    
    .payment-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .payment-icon {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 8px;
    }
    
    .payment-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .payment-details {
      display: flex;
      flex-direction: column;
    }
    
    .payment-name {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }
    
    .payment-desc {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .radio-check {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .payment-radio:checked + .payment-label .radio-check {
      border-color: #ff0000;
      background: #ff0000;
    }
    
    .payment-radio:checked + .payment-label .radio-check::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }
    
    .crypto-options {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      border: 1px solid rgba(255, 0, 0, 0.1);
    }
    
    .crypto-currency {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem;
      border-radius: 12px;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    
    .crypto-currency:hover {
      background: rgba(255, 0, 0, 0.05);
    }
    
    .crypto-currency.selected {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    .crypto-icon {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      padding: 4px;
    }
    
    .crypto-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }
    
    .order-summary {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(255, 0, 0, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 0, 0, 0.1);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    
    .summary-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      border-top: 1px solid rgba(255, 0, 0, 0.2);
      padding-top: 1rem;
      margin-top: 1rem;
    }
    
    .complete-purchase-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: #fff;
      padding: 1.5rem 2rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-family: inherit;
      margin-top: 2rem;
    }
    
    .complete-purchase-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }
    
    .complete-purchase-btn:hover::before {
      left: 100%;
    }
    
    .complete-purchase-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
      background: linear-gradient(135deg, #ff1a1a 0%, #e60000 100%);
    }
    
    .security-notice {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 2rem;
        padding: 2rem 1rem;
      }
      
      .product-summary,
      .checkout-form {
        padding: 2rem;
      }
      
      .back-btn {
        position: static;
        transform: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      
      .header-content {
        margin-top: 1rem;
      }
      
      .product-title {
        font-size: 1.5rem;
      }
      
      .product-price {
        font-size: 2rem;
      }
    }
    
    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
      z-index: 9999;
      animation: loadingBar 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes loadingBar {
      0% { width: 0%; }
      60% { width: 85%; }
      100% { width: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="loading-bar"></div>
  
  <header>
    <div class="header-content">
      <a href="solo.html" class="back-btn">← Back to Store</a>
      <div class="main-title">🛒 Checkout</div>
    </div>
  </header>
  
  <div class="checkout-container">
    <div class="product-summary">
      <div class="product-image">
        <img id="productImage" src="" alt="" onerror="this.style.display='none'">
      </div>
      <div class="product-title" id="productTitle">Loading...</div>
      <div class="product-price" id="productPrice">$0</div>
      <div class="product-description" id="productDescription">Loading product details...</div>
      <div class="product-includes" id="productIncludes">Loading...</div>
    </div>
    
    <div class="checkout-form">
      <div class="form-section">
        <h3 class="section-title">Contact Information</h3>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="customerEmail" class="form-input" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Telegram Username (for delivery)</label>
          <input type="text" id="customerTelegram" class="form-input" placeholder="@yourusername" required>
        </div>
      </div>
      
      <div class="form-section">
        <h3 class="section-title">Payment Method</h3>
        <div class="payment-methods">
          <div class="payment-option">
            <input type="radio" id="cashapp" name="payment" value="cashapp" class="payment-radio">
            <label for="cashapp" class="payment-label">
              <div class="payment-info">
                <div class="payment-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-cash-app-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-company-brand-vol-5-pack-logos-icons-2945082.png" alt="CashApp">
                </div>

                  <div class="payment-name">CashApp Pay</div>
                  <div class="payment-desc">Fast & secure mobile payment</div>

            </label>
          </div>
          
          <div class="payment-option">
            <input type="radio" id="applepay" name="payment" value="applepay" class="payment-radio">
            <label for="applepay" class="payment-label">
              <div class="payment-info">
                <div class="payment-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-apple-pay-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-company-brand-vol-7-pack-logos-icons-3030179.png" alt="Apple Pay">
                </div>
                <div class="payment-details">
                  <div class="payment-name">Apple Pay</div>
                  <div class="payment-desc">Touch ID & Face ID supported</div>

              <div class="radio-check"></div>

          <div class="payment-option">

            <label for="crypto" class="payment-label">
              <div class="payment-info">
                <div class="payment-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-bitcoin-logo-icon-download-in-svg-png-gif-file-formats--cryptocurrency-crypto-currency-money-finance-pack-logos-icons-1747674.png" alt="Cryptocurrency">

                  <div class="payment-name">Cryptocurrency</div>
                  <div class="payment-desc">Bitcoin, Ethereum, USDT</div>

            </label>
            <div class="crypto-options" id="cryptoOptions">
              <div class="crypto-currency" data-crypto="btc">
                <div class="crypto-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-bitcoin-logo-icon-download-in-svg-png-gif-file-formats--cryptocurrency-crypto-currency-money-finance-pack-logos-icons-1747674.png" alt="Bitcoin">
                </div>

              <div class="crypto-currency" data-crypto="eth">
                <div class="crypto-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-ethereum-logo-icon-download-in-svg-png-gif-file-formats--cryptocurrency-crypto-currency-money-finance-pack-logos-icons-1747673.png" alt="Ethereum">

              </div>
              <div class="crypto-currency" data-crypto="usdt">
                <div class="crypto-icon">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/free-tether-logo-icon-download-in-svg-png-gif-file-formats--usdt-cryptocurrency-crypto-currency-money-finance-pack-logos-icons-1747675.png" alt="Tether">

          </div>
        </div>
      </div>
      
      <div class="order-summary">
        <h3 class="section-title">Order Summary</h3>
        <div class="summary-row">
          <span id="summaryTitle">Loading...</span>
          <span id="summaryPrice">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Processing Fee</span>
          <span>$0.00</span>
        </div>
        <div class="summary-total">
          <span>Total</span>
          <span id="totalPrice">$0.00</span>
        </div>
      </div>
      
      <button class="complete-purchase-btn" id="completePurchaseBtn">Complete Purchase</button>
      
      <div class="security-notice">
        🔒 Your payment information is secure and encrypted

    </div>
  </div>
  
  <script>
    let currentProduct = null;
    let selectedCrypto = 'btc';
    
    function loadProductData() {
      console.log('Loading product data...');
      
      // Try localStorage first, then sessionStorage
      let productData = localStorage.getItem('selectedProduct') || sessionStorage.getItem('selectedProduct');
      
      console.log('Raw product data:', productData);
      
      if (productData) {
        try {
          currentProduct = JSON.parse(productData);
          console.log('Parsed product data:', currentProduct);
          
          // Populate product information
          const productImage = document.getElementById('productImage');
          const productTitle = document.getElementById('productTitle');
          const productPrice = document.getElementById('productPrice');
          const productDescription = document.getElementById('productDescription');
          const productIncludes = document.getElementById('productIncludes');
          const summaryTitle = document.getElementById('summaryTitle');
          const summaryPrice = document.getElementById('summaryPrice');
          const totalPrice = document.getElementById('totalPrice');
          
          if (productImage) productImage.src = currentProduct.image || '';
          if (productImage) productImage.alt = currentProduct.title || '';
          if (productTitle) productTitle.textContent = currentProduct.title || 'Unknown Product';
          if (productPrice) productPrice.textContent = '$' + (currentProduct.price || 0);
          if (productDescription) productDescription.innerHTML = currentProduct.description || 'No description available';
          if (productIncludes) productIncludes.textContent = '✅ Includes: ' + (currentProduct.includes || 'No details available');
          if (summaryTitle) summaryTitle.textContent = currentProduct.title || 'Unknown Product';
          if (summaryPrice) summaryPrice.textContent = '$' + (currentProduct.price || 0) + '.00';
          if (totalPrice) totalPrice.textContent = '$' + (currentProduct.price || 0) + '.00';
          
          console.log('Product data loaded successfully');
          
        } catch (error) {
          console.error('Error parsing product data:', error);
          alert('Error loading product data: ' + error.message);
          // Don't redirect, show error instead
        }
      } else {
        console.warn('No product data found');
        alert('No product selected. Redirecting to store...');
        window.location.href = 'solo.html';
      }
    }
    
    function generateOrderId() {
      return 'SL' + Date.now() + Math.random().toString(36).substr(2, 9).toUpperCase();
    }
    
    function trackPurchase(orderId, product, payment, email, telegram) {
      const purchaseData = {
        orderId: orderId,
        product: product,
        paymentMethod: payment,
        email: email,
        telegram: telegram,
        timestamp: new Date().toISOString(),
        status: 'pending',
        expiresAt: new Date(Date.now() + 60 * 60 * 1000).toISOString()
      };
      
      try {
        let purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
        purchases.push(purchaseData);
        localStorage.setItem('purchases', JSON.stringify(purchases));
        console.log('Purchase tracked:', purchaseData);
        return true;
      } catch (error) {
        console.error('Error tracking purchase:', error);
        return false;
      }
    }
    
    function processCashAppPayment(orderId, amount, email, telegram) {
      const cashAppUrl = `https://cash.app/$realmoneygettinnih/${amount}`;
      
      alert(`Order #${orderId} created!\n\nSend $${amount} to: $realmoneygettinnih\n\nAfter payment, message @offdacrook on Telegram with:\n- Order ID: ${orderId}\n- Your email: ${email}\n- Your telegram: ${telegram}\n\nOpening CashApp...`);
      
      window.open(cashAppUrl, '_blank');
      
      setTimeout(() => {
        if (confirm('Payment sent? Click OK to track your order or Cancel to try again later.')) {
          showOrderTrackingPage(orderId);
        }
      }, 3000);
    }
    
    function processApplePayPayment(orderId, amount, email, telegram) {
      alert(`Order #${orderId} created!\n\nApple Pay integration coming soon.\n\nFor now, please use:\n- CashApp: $realmoneygettinnih\n- Bitcoin: bc1qsgxr8rdu3hnw9hfydvyd6h80nxhxydf8nu9kul\n\nMessage @offdacrook on Telegram with your order ID after payment.`);
      
      if (confirm('Would you like to track this order?')) {
        showOrderTrackingPage(orderId);
      }
    }
    
    function processCryptoPayment(orderId, amount, email, telegram, currency) {
      let address = '';
      let network = '';
      
      switch(currency) {
        case 'btc':
          address = 'bc1qsgxr8rdu3hnw9hfydvyd6h80nxhxydf8nu9kul';
          network = 'Bitcoin';
          break;
        case 'eth':

    function showOrderTrackingPage(orderId) {
      document.body.innerHTML = `
        <div style="min-height: 100vh; background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%); 
                    color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center;">

            <div style="width: 80px; height: 80px; margin: 0 auto 2rem; border: 4px solid rgba(255,0,0,0.3); 
                        border-top: 4px solid #ff0000; border-radius: 50%; animation: spin 2s linear infinite;"></div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem; background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 100%);
                       -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
              Processing Order #${orderId}
            </h1>
            <p style="font-size: 1.1rem; margin-bottom: 2rem; color: rgba(255,255,255,0.8);">
              Waiting for payment confirmation...
            </p>

                        border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem;">
              <p style="margin-bottom: 1rem;">✅ Payment sent to $realmoneygettinnih</p>

              <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                Order will auto-cancel in <span id="timeLeft">60:00</span> if not confirmed
              </p>
            </div>
            <button onclick="window.location.href='solo.html'" 
                    style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); 
                           color: white; padding: 0.8rem 2rem; border-radius: 12px; cursor: pointer; font-family: inherit;">
              Back to Store
            </button>
          </div>
        </div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      `;
      
      startOrderTracking(orderId);
    }
    
    function startOrderTracking(orderId) {
      const startTime = Date.now();
      const duration = 60 * 60 * 1000; // 1 hour
      
      const interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const remaining = duration - elapsed;
        
        if (remaining <= 0) {
          clearInterval(interval);
          deleteExpiredOrder(orderId);
          showOrderExpired();
          return;
        }
        
        // Update countdown
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        const timeElement = document.getElementById('timeLeft');
        if (timeElement) {
          timeElement.textContent = timeDisplay;
        }
        
        // Check if order is completed
        try {
          const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
          const order = purchases.find(p => p.orderId === orderId);
          
          if (order && order.status === 'completed') {
            clearInterval(interval);
            showOrderCompleted(orderId);
          }
        } catch (error) {
          console.error('Error checking order status:', error);
        }
      }, 1000);
    }
    
    function deleteExpiredOrder(orderId) {
      try {
        let purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
        purchases = purchases.filter(p => p.orderId !== orderId);
        localStorage.setItem('purchases', JSON.stringify(purchases));
      } catch (error) {
        console.error('Error deleting expired order:', error);
      }
    }
    
    function showOrderExpired() {
      document.body.innerHTML = `
        <div style="min-height: 100vh; background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%); 
                    color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center;">
          <div style="text-align: center; max-width: 600px; padding: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">⏰</div>

            <p style="font-size: 1.1rem; margin-bottom: 2rem; color: rgba(255,255,255,0.8);">
              Your order was not confirmed within 1 hour and has been automatically cancelled.
            </p>
            <p style="margin-bottom: 2rem; color: rgba(255,255,255,0.6);">
              Please place a new order if you still want to purchase.
            </p>
            <button onclick="window.location.href='solo.html'" 
                    style="background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); border: none; 
                           color: white; padding: 1rem 2rem; border-radius: 12px; cursor: pointer; 
                           font-family: inherit; font-weight: 600;">
              Back to Store
            </button>
          </div>
        </div>
      `;
    }
    
    function showOrderCompleted(orderId) {
      document.body.innerHTML = `
        <div style="min-height: 100vh; background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%); 
                    color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center;">
          <div style="text-align: center; max-width: 600px; padding: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem; background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
                       -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
              Order Completed!
            </h1>
            <p style="font-size: 1.1rem; margin-bottom: 1rem; color: rgba(255,255,255,0.8);">
              Order #${orderId} has been confirmed and processed.
            </p>
            <div style="background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.2); 
                        border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem;">
              <p style="margin-bottom: 0.5rem;">✅ Payment confirmed</p>
              <p style="margin-bottom: 0.5rem;">📦 Product will be delivered to your Telegram</p>
              <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">
                Expect delivery within 24 hours
              </p>
            </div>
            <button onclick="window.location.href='solo.html'" 
                    style="background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); border: none; 
                           color: white; padding: 1rem 2rem; border-radius: 12px; cursor: pointer; 
                           font-family: inherit; font-weight: 600;">
              Back to Store
            </button>
          </div>
        </div>
      `;
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing...');
      loadProductData();
      
      // Crypto selection
      document.getElementById('crypto').addEventListener('change', function() {
        const cryptoOptions = document.getElementById('cryptoOptions');
        if (this.checked) {
          cryptoOptions.style.display = 'block';
        }
      });
      
      document.querySelectorAll('input[name="payment"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const cryptoOptions = document.getElementById('cryptoOptions');
          if (this.value !== 'crypto') {
            cryptoOptions.style.display = 'none';
          }
        });
      });
      
      document.querySelectorAll('.crypto-currency').forEach(crypto => {
        crypto.addEventListener('click', function() {
          document.querySelectorAll('.crypto-currency').forEach(c => c.classList.remove('selected'));
          this.classList.add('selected');
          selectedCrypto = this.dataset.crypto;
        });
      });
      
      // Complete purchase button
      document.getElementById('completePurchaseBtn').addEventListener('click', function() {
        console.log('Complete purchase button clicked');
        
        const selectedPayment = document.querySelector('input[name="payment"]:checked');
        const email = document.getElementById('customerEmail').value.trim();
        const telegram = document.getElementById('customerTelegram').value.trim();
        
        console.log('Form data:', { selectedPayment: selectedPayment?.value, email, telegram, currentProduct });
        
        if (!selectedPayment) {
          alert('Please select a payment method');
          return;
        }
        
        if (!email || !telegram) {
          alert('Please fill in all required fields');
          return;
        }
        
        if (!currentProduct) {
          alert('Product data not found. Please go back and select a product.');
          return;
        }
        
        const orderId = generateOrderId();
        const amount = currentProduct.price;
        
        console.log('Processing order:', orderId, amount, selectedPayment.value);
        
        const tracked = trackPurchase(orderId, currentProduct, selectedPayment.value, email, telegram);
        
        if (!tracked) {
          alert('Error creating order. Please try again.');
          return;
        }
        
        switch(selectedPayment.value) {
          case 'cashapp':
            processCashAppPayment(orderId, amount, email, telegram);
            break;
          case 'applepay':
            processApplePayPayment(orderId, amount, email, telegram);
            break;
          case 'crypto':
            processCryptoPayment(orderId, amount, email, telegram, selectedCrypto);
            break;
          default:
            alert('Payment method not supported yet');
        }
      });
    });
  </script>
